name:                AEIL-transpiler
version:             0.1.0.0
github:              "AgustinIzaguirre/AEIL-haskell-transpiller"
license:             BSD3
author:              "Agustin Izaguirre"
maintainer:          "agustinizag1@gmail.com"
copyright:           "2021 Agustin Izaguirre"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/AgustinIzaguirre/AEIL-haskell-transpiller#readme>

dependencies:
- base >= 4.7 && < 5
- parsec
- mtl
- haskeline

library:
  source-dirs: src

executables:
  AEIL-transpiler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AEIL-transpiler

tests:
  AEIL-transpiler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AEIL-transpiler
